<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enscripta todo</title>
  <link rel="icon" type="image/x-icon" href="/Challenges/images/alura_logo.jpg" />
  <link rel="stylesheet" href= "estilo.css">
  <link rel="shortcut icon" href="/Challenges/images/alura_logo.jpg" type="image/x-icon">
  <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
  rel="stylesheet"
  />
</head>
<body> 

  <header>
      <div class="container-image">
          <h1><img class="logo" src ="/Challenges/images/alura_logo.jpg" width="40" height="34"/></h1>
      </div>
  </header>
    <div class="container">
      <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa tu texto aquí"></textarea>
      
        <div class="terminos">
          <p>Solo letras minusculas</p>
        </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
      </div>
    </div>
    <div class="encriptador">
      <img src="/Challenges/images/body.png" alt="" id="muñeco">
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje  fue encontrado</h2>
        <p id="parrafo">Ingresa el texto que desea encriptar o desencriptar</p>
        <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
      </div>
    </div>
  </div>
  <footer>
    <p>Geoavanny González Villarreal</p>
  </footer>
  
  <script src="indes.js"></script>
</body>
</html>
